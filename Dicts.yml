'$^"Book\.Microwave Oven Manual(.*?)"$': #微波炉手册
  'Microwave Oven Manual': '微波炉手册'
  'Congratulations, you inserted a random seemingly empty Book into the Microwave and these Letters appeared out of nowhere.': '恭喜！你将一本表面上空空如也的书塞进了微波炉，但是一些字符神奇地显示了出来。'
  "You just got a Microwave Oven and asked yourself 'why do I even need it?'.": "你刚刚获得了一台微波炉，然后扪心自问“我为什么会需要这玩意儿？”"
  "It's simple, the Microwave can cook for just 128 EU and at an insane speed.": "显而易见的，一台微波炉只要128EU的电力即可工作，并且能以疯狂的速度烹饪食物。"
  "Not even a normal E-furnace can do it that fast and cheap!": "你再也不能找出什么别的机器能将这件事做得又好又快又便宜了。"
  'This is the cheapest and fastest way to cook for you.': "它是你烹饪食物最经济快捷的方式了。"
  'That is why the Microwave Oven can be found in almost every Kitchen (see www.youwannabuyakitchen.ly).': "这就是为什么几乎每个厨房都有一台微波炉的原因了 (见 www.youwannabuyakitchen.ly)。"
  'Long time exposure to Microwaves can cause Cancer,': "长时间暴露在微波下会导致癌症，"
  'but we doubt Steve lives long enough to die because of that.': "但是我们怀疑Steve活不到他真的死于癌症的那一天。"
  'Do not insert any Metals. It might result in an Explosion.': '不要放入任何金属！会爆炸的！'
  'Do not dry Animals with it. It will result in a Hot Dog, no matter which Animal you put into it.': '不要用它来干燥你的动物，你会得到一份热狗，不管你放进去的是什么动物。'
  'Do not insert inflammable Objects. The Oven will catch on Fire.': '不要放入不可燃物品！炉子会着火的！'
  "Do not insert Explosives such as Eggs. Just don't.": '不要放入爆炸物！比如鸡蛋。也不要问那么多为什么。'

'$^"Book\.Printer Manual V2\.0(.*?)"$':
  "Printer Manual V2.0": ""
  "This Manual explains the different Functionalities the GregTech Printing Factory has built in,": ""
  "which are not in NEI. Most got NEI Support now, but there is still some left without it.": ""
  "1. Coloring Items and Blocks: You know those Crafting Recipes,": ""
  "which have a dye surrounded by 8 Item to dye them?": ""
  "Or the ones which have just one Item and one Dye in the Grid?": ""
  "Those two Recipe Types can be cheaply automated using the Printer.": ""
  "The Colorization Functionality even optimizes the Recipes,": ""
  "which normally require 8 Items + 1 Dye to 1 Item and an 8th of the normally used Dye in Fluid Form,": ""
  "isn't that awesome?": ""
  "2. Copying Books: This Task got slightly harder.": ""
  "The first Step is putting the written and signed Book inside the Scanner with a Data Stick ready to receive the Data.": ""
  "Now insert the Stick into the Data Slot of the Printer and add 3 pieces of Paper together with 144 Liters of actual Ink Fluid.": ""
  "Water mixed and chemical Dyes won't work on Paper without messing things up!": ""
  "You got a stack of Pages for your new Book, just put them into the Assembler": ""
  "with some Glue and a piece of Leather for the Binding,": ""
  "and you receive an identical copy of the Book, which would stack together with the original.": ""
  "3. Renaming Items: This Functionality is no longer Part of the Printer.": ""
  "There is now a Name Mold for the Forming Press to imprint a Name into an Item,": ""
  "just rename the Mold in an Anvil and use it in the Forming Press on any Item.": ""
  "4. Crafting of Books, Maps, Nametags etc etc etc:": ""
  "Those Recipes moved to other Machines, just look them up in NEI.": ""

'$^"Book\.Punch Card Manual.*?"$':
  'Punch Card Manual V0.0': ""
  "This Manual will explain the Functionality of the Punch Cards,": ""
  "once they are fully implemented.": ""
  "And no, they won't be like the IRL Punch Cards.": ""
  "This is just a current Idea Collection.": ""
  "(i1&&i2)?o1=15:o1=0;=10": ""
  "ignore all Whitespace Characters, use Long for saving the Numbers": ""
  "&& || ^^ & | ^ ! ++ -- + - % / // * ** << >> >>> < > <= >= == !=  ~ ( ) ?: , ; ;= ;=X; = i0 i1 i2 i3 i4 i5 o0 o1 o2 o3 o4 o5 v0 v1 v2 v3 v4 v5 v6 v7 v8 v9 m0 m1 m2 m3 m4 m5 m6 m7 m8 m9 A B C D E F": ""
  "'0' = false, 'everything but 0' = true, '!' turns '0' into '1' and everything else into '0'": ""
  "',' is just a separator for multiple executed Codes in a row.": ""
  "';' means that the Program waits until the next tick before continuing.": ""
  "';=10' and ';=10;' both mean that it will wait 10 Ticks instead of 1.": ""
  "And ';=0' or anything < 0 will default to 0.": ""
  "If the '=' Operator is used within Brackets, it returns the value the variable has been set to.": ""
  "The Program saves the Char Index of the current Task,": ""
  "the 10 Variables (which reset to 0 as soon as the Program Loop stops),": ""
  "the 10 Member Variables and the remaining waiting Time in its NBT.": ""
  "A = 10, B = 11, C = 12, D = 13, E = 14, F = 15, just for Hexadecimal Space saving, since Redstone has only 4 Bits.": ""
  "For implementing Loops you just need 1 Punch Card per Loop,": ""
  "these Cards can restart once they are finished,": ""
  "depending on how many other Cards there are in the Program Loop you inserted your Card into, since it will process them procedurally.": ""
  "A Punch Card Processor can run up to four Loops, each with the length of seven Punch Cards, parallel.": ""
  "made, you ask? Because the empty one needs to have some lines on, and the for the punched one it prints the Code to execute in a human readable format on the Card.": ""

