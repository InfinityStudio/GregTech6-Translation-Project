'$^"Book\.Microwave Oven Manual(.*?)"$':
  'Microwave Oven Manual': '微波炉手册'
  'Congratulations, you inserted a random seemingly empty Book into the Microwave and these Letters appeared out of nowhere.': '恭喜！你将一本表面上空空如也的书塞进了微波炉，但是一些字符神奇地显示了出来。'
  "You just got a Microwave Oven and asked yourself 'why do I even need it?'.": "你刚刚获得了一台微波炉，然后扪心自问“我为什么会需要这玩意儿？”"
  "It's simple, the Microwave can cook for just 128 EU and at an insane speed.": "显而易见的，一台微波炉只要128EU的电力即可工作，并且能以疯狂的速度烹饪食物。"
  "Not even a normal E-furnace can do it that fast and cheap!": "你再也不能找出什么别的机器能将这件事做得又好又快又便宜了。"
  'This is the cheapest and fastest way to cook for you.': "它是你烹饪食物最经济快捷的方式了。"
  'That is why the Microwave Oven can be found in almost every Kitchen (see www.youwannabuyakitchen.ly).': "这就是为什么几乎每个厨房都有一台微波炉的原因了 (见 www.youwannabuyakitchen.ly)。"
  'Long time exposure to Microwaves can cause Cancer,': "长时间暴露在微波下会导致癌症，"
  'but we doubt Steve lives long enough to die because of that.': "但是我们怀疑Steve活不到他真的死于癌症的那一天。"
  'Do not insert any Metals. It might result in an Explosion.': '不要放入任何金属！会爆炸的！'
  'Do not dry Animals with it. It will result in a Hot Dog, no matter which Animal you put into it.': '不要用它来干燥你的动物，你会得到一份热狗，不管你放进去的是什么动物。'
  'Do not insert inflammable Objects. The Oven will catch on Fire.': '不要放入不可燃物品！炉子会着火的！'
  "Do not insert Explosives such as Eggs. Just don't.": '不要放入爆炸物！比如鸡蛋。也不要问那么多为什么。'

'$^"Book\.Printer Manual V2\.0(.*?)"$':
  "Printer Manual V2.0": "打印机手册 V2.0"
  "This Manual explains the different Functionalities the GregTech Printing Factory has built in,": "这份手册描述了格雷科技打印机的未在NEI合成表中列出的功能。"
  "which are not in NEI. Most got NEI Support now, but there is still some left without it.": "尽管NEI包括了大部分的功能，但它还是漏掉了一些。"
  "1. Coloring Items and Blocks: You know those Crafting Recipes,": "1、给物品和方块染色：你一定知道那些"
  "which have a dye surrounded by 8 Item to dye them?": "由八个物品围绕着一份染料"
  "Or the ones which have just one Item and one Dye in the Grid?": "或是有一份物品加一份染料构成的合成吧？"
  "Those two Recipe Types can be cheaply automated using the Printer.": "这两种类型的合成可以由打印机以经济的方式进行自动化处理。"
  "The Colorization Functionality even optimizes the Recipes,": "打印机同时优化了流程，让平时所需的八份物品加一份染料"
  "which normally require 8 Items + 1 Dye to 1 Item and an 8th of the normally used Dye in Fluid Form,": "变为一个物品加八分之一份液体染料。"
  "isn't that awesome?": "这真是个不错的改进。"
  "2. Copying Books: This Task got slightly harder.": "2、复印书籍：这个任务稍微有些复杂。"
  "The first Step is putting the written and signed Book inside the Scanner with a Data Stick ready to receive the Data.": "第一步是将成书连同数据球一起放入扫描仪中。"
  "Now insert the Stick into the Data Slot of the Printer and add 3 pieces of Paper together with 144 Liters of actual Ink Fluid.": "然后将数据球放入打印机的数据槽中，并放入三张纸和144L纯墨水。"
  "Water mixed and chemical Dyes won't work on Paper without messing things up!": "水合墨水和化学染料会将纸张弄得一团糟！"
  "You got a stack of Pages for your new Book, just put them into the Assembler": "现在，你的到了新书的一叠纸，你只需把它们"
  "with some Glue and a piece of Leather for the Binding,": "和一张皮革和一些胶水一起送进组装器即可。"
  "and you receive an identical copy of the Book, which would stack together with the original.": "这样你就获得了和原书一模一样的一份拷贝，他们应该能堆叠在一起。"
  "3. Renaming Items: This Functionality is no longer Part of the Printer.": "3、重命名物品：这事现在不归打印机管了。"
  "There is now a Name Mold for the Forming Press to imprint a Name into an Item,": "现在将名称压印到物品上的任务落到了命名模具的的身上。"
  "just rename the Mold in an Anvil and use it in the Forming Press on any Item.": "你只需将模具放入铁砧重命名即可用其压印任何物品。"
  "4. Crafting of Books, Maps, Nametags etc etc etc:": "4、书本，地图，命名牌之类之类的合成："
  "Those Recipes moved to other Machines, just look them up in NEI.": "这些合成被移动到了其他机器中，快去NEI里找找！"

